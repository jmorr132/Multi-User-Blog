<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset ="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>JamDevs Mutli-User-Blog</title>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">{{ login_status | safe}}</a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#Navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
            <div class="collapse navbar-collapse" id="Navbar">

                <ul class="nav navbar-nav">
                    {% for link, title in nav %}
                        <li><a href={{ link }}>{{ title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>  
    </nav> 
    <br><br>
    <div id="main" class="container">
            <header>
                <div class="row">
                    <div class="col-md-12 text-left text-uppercase">
                        <h1> JAMDEVS! </h1>
                        <h3> Multi User Blog </h3>
                    </div>
                </div>
            </header>
        <main>
            <div class="row">
                <div class="col-md-12">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    <footer class="social-media">
        <div class="row">
            <div class="col-md-12">
               <p><a herf="http://www.jamdevs.com">www.jamedevs.com</a> </p>
            </div>
        </div>
    </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


</body>
</html>
